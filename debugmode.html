<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>Player Online</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>

	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css" />
	<!-- <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script> -->
	<script src="rrweb.js"></script>



	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			font-family: 'Segoe UI', Arial, sans-serif;
			background: linear-gradient(135deg, #e0e7ef 0%, #f7fafc 100%);
			color: #222;
			width: 100vw;
			overflow-x: hidden;
		}

		header.header {
			background: #1a2233;
			color: #fff;
			padding: 40px 0 32px 0;
			box-shadow: 0 2px 12px rgba(30, 40, 60, 0.08);
			width: 100vw;
		}

		.header-content {
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 24px;
			width: 100%;
		}

		.header-content i {
			font-size: 2.5rem;
			color: #5eead4;
		}

		.header-content h1 {
			font-size: 2.3rem;
			font-weight: 700;
			letter-spacing: 1px;
			margin: 0;
		}

		section {
			width: 100vw;
			max-width: 100vw;
			margin: 40px 0 0 0;
			padding: 0 0 48px 0;
			background: #fff;
			border-radius: 0;
			box-shadow: 0 4px 32px rgba(30, 40, 60, 0.10);
		}

		h3 {
			margin-top: 40px;
			margin-bottom: 18px;
			font-size: 1.35rem;
			color: #1a2233;
			font-weight: 600;
			letter-spacing: 0.5px;
			padding-left: 32px;
		}

		.box {
			background: #f3f6fa;
			border-radius: 16px;
			padding: 28px 32px 28px 32px;
			margin: 0 32px 28px 32px;
			box-shadow: 0 1px 8px rgba(30, 40, 60, 0.06);
		}

		.box.padding-0 {
			padding: 0 0 0 0;
		}

		.inline-section {
			display: flex;
			align-items: center;
			gap: 18px;
			margin-bottom: 16px;
		}

		.input {
			padding: 12px 16px;
			border: 1.5px solid #cbd5e1;
			border-radius: 8px;
			font-size: 1.08rem;
			background: #fff;
			transition: border 0.2s;
			width: 320px;
			max-width: 100%;
		}

		.input:focus {
			border: 2px solid #38bdf8;
			outline: none;
		}

		button {
			background: linear-gradient(90deg, #38bdf8 0%, #5eead4 100%);
			color: #1a2233;
			border: none;
			border-radius: 8px;
			padding: 12px 28px;
			font-size: 1.08rem;
			font-weight: 600;
			cursor: pointer;
			transition: background 0.2s, color 0.2s;
			box-shadow: 0 1px 6px rgba(30, 40, 60, 0.06);
		}

		button:hover {
			background: linear-gradient(90deg, #0ea5e9 0%, #2dd4bf 100%);
			color: #fff;
		}

		.status {
			margin-top: 12px;
			font-size: 1.15rem;
			color: #64748b;
			font-weight: 500;
		}

		.label {
			font-size: 1.08rem;
			font-weight: 500;
			color: #334155;
			margin-bottom: 8px;
		}

		.section {
			padding: 20px 32px;
			border-bottom: 1px solid #e2e8f0;
		}

		.section:last-child {
			border-bottom: none;
		}

		.response {
			margin-top: 12px;
			font-size: 1.05rem;
			color: #64748b;
			background: #e0f2fe;
			border-radius: 8px;
			padding: 12px 16px;
			min-height: 28px;
		}

		.response-placeholder {
			color: #94a3b8;
			font-style: italic;
		}

		#fullscreenDiv {
			padding: 0 32px 28px 32px;
		}

		#eachMessageCommand {
			display: flex;
			align-items: center;
			gap: 16px;
			margin-bottom: 12px;
		}

		#eachCommandInput {
			flex: 1;
			padding: 12px 16px;
			border: 1.5px solid #cbd5e1;
			border-radius: 8px;
			font-size: 1.08rem;
			background: #fff;
		}

		.tab-bar {
			display: flex;
			margin: 40px 0 0 0;
			border-bottom: 2px solid #e2e8f0;
			background: #f8fafc;
			border-radius: 0;
			overflow: hidden;
			width: 100vw;
		}

		.tab {
			padding: 16px 48px;
			cursor: pointer;
			font-size: 1.12rem;
			font-weight: 500;
			color: #64748b;
			transition: background 0.2s, color 0.2s;
			border-bottom: 2px solid transparent;
			flex: 1 1 0;
			text-align: center;
		}

		.tab.active {
			background: #fff;
			color: #0ea5e9;
			border-bottom: 2px solid #38bdf8;
		}

		.view {
			display: none;
			padding: 32px 32px 0 32px;
			width: 100vw;
			box-sizing: border-box;
		}

		.view.active {
			display: block;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			background: #f9fafb;
			border-radius: 12px;
			overflow: hidden;
			box-shadow: 0 1px 8px rgba(30, 40, 60, 0.04);
			margin-bottom: 32px;
		}

		th,
		td {
			padding: 14px 18px;
			text-align: left;
			border-bottom: 1px solid #e2e8f0;
			font-size: 1.05rem;
		}

		th {
			background: #e0e7ef;
			color: #334155;
			font-weight: 600;
		}

		tr:last-child td {
			border-bottom: none;
		}

		#console-body {
			background: #18181b;
			color: #f1f5f9;
			padding: 24px;
			border-radius: 12px;
			min-height: 140px;
			font-family: 'Fira Mono', 'Consolas', monospace;
			font-size: 1.08rem;
			overflow-x: auto;
		}

		#app-storage {
			background: #f1f5f9;
			padding: 18px;
			border-radius: 12px;
			font-size: 1.08rem;
			color: #334155;
			min-height: 80px;
		}

		@media (max-width: 900px) {

			section,
			.box,
			.section,
			#fullscreenDiv,
			.view {
				padding-left: 8px !important;
				padding-right: 8px !important;
			}

			.tab {
				padding: 12px 8px;
				font-size: 1rem;
			}

			.header-content h1 {
				font-size: 1.3rem;
			}

			#eachMessageCommand {
				flex-direction: column;
				align-items: stretch;
				gap: 10px;
			}

			.input,
			#eachCommandInput {
				width: 100%;
			}
		}

		.key-value {
			display: flex;
			justify-content: space-between;
			padding: 6px 0;
			border-bottom: 1px solid #333;
		}

		.storage-key {
			font-weight: 600;
			color: #0ea5e9;
		}

		.storage-value {
			color: #334155;
			word-break: break-all;
		}

		.storage-row {
			display: flex;
			justify-content: space-between;
			padding: 8px 0;
			border-bottom: 1px solid #e2e8f0;
		}

		.storage-row:last-child {
			border-bottom: none;
		}

		.network-success {
			color: #16a34a;
			font-weight: 600;
		}

		.network-fail {
			color: #dc2626;
			font-weight: 600;
		}

		.network-pending {
			color: #f59e42;
			font-weight: 600;
		}
	</style>

	<style>
		#replay-root {
			position: relative;
			left: 0;
			width: 100%;
			aspect-ratio: 16/9;
			background: rgba(165, 140, 140, 0.8);
			display: block;
			justify-content: center;
			align-items: center;
			z-index: 1000;

		}

		#replay-container.active {
			display: flex;
		}

		#replay-container {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.9);
			z-index: 1001;
		}
	</style>
</head>

<body>
	<header class="header">
		<div class="header-content">
			<i class="fas fa-cloud"></i>
			<h1>Real-Time Debugger</h1>
		</div>
	</header>
	<section>
		<h3>Connection Menu</h3>
		<div class="box">
			<div class="inline-section">
				<button id="connectButton">Connect</button>
				<input value="231018025933483" type="text" id="receiverId" class="input" placeholder="Enter Receiver ID"
					title="Input the ID from receive.html">
			</div>
			<div id="connectionStatus" class="status">Not Connected</div>
		</div>

		<h3>Message Menu</h3>
		<div class="box padding-0">
			<div class="section">
				<div class="label">Remote</div>
				<div class="inline-section">
					<button id="sendRemoteEventButton">Send Message</button>
					<input type="text" class="input" id="eachRemoteInput" placeholder="Type Remote Command">
				</div>
				<div class="response">No Response Expected</div>
			</div>
			<div id="fullscreenDiv">
				<div class="section" id="eachMessageCommand">
					<div class="label">Command</div>
					<input type="text" id="eachCommandInput" placeholder="Type Command">
					<button id="sendEachCommandButton">Send</button>
					<button id="clearMessageButton">Clear</button>
					<button id="fullScreenButton">Full Screen</button>
					<button id="downloadButton">Download Logs</button>
				</div>
				<div class="response" id="eachCommandResponse"><span class="response-placeholder">Response Should Come
						here</span></div>
			</div>
		</div>

		<div class="tab-bar">
			<div class="tab active" onclick="switchTab('network')">Network</div>
			<div class="tab" onclick="switchTab('console')">Console</div>
			<div class="tab" onclick="switchTab('application')">Application</div>
		</div>

		<div id="network" class="view active">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Method</th>
						<th>Status</th>
						<th>Type</th>
						<th>Size</th>
						<th>Time</th>
					</tr>
				</thead>
				<tbody id="network-body">
					<!-- JS will inject rows here -->
				</tbody>
			</table>
		</div>

		<div id="console" class="view">
			<div id="console-body"></div>
		</div>

		<div id="application" class="view">
			<h3>Local Storage</h3>
			<div id="app-storage"></div>
		</div>
	</section>

	<div id="replay-root">
		<div id="replay-container"></div>
	</div>



	<script src="debugmode.js"></script>
</body>

</html>
